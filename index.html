<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Star Wars planet list</h1>
    <div id="planetList"></div>
    <script>
      const planetList = document.getElementById("planetList");
      const planetButton = document.getElementsByClassName("planetButton");

      const getPlantets = async () => {
        const response = await fetch(
          "https://swapi.dev/api/planets?format=json"
        );
        const planets = await response.json();
        console.log(planets);
        planets.results.forEach((planet) => {
          planetList.innerHTML += `<button onClick="showPlanetData('${planet.url}')" class='planetButton'>${planet.name}</button>`;
        });
      };

      const showPlanetData = async (url) => {
        const response = await fetch(url);
        const planet = await response.json();
        alert(
          `nome ${planet.name} clima ${planet.climate} população ${planet.population} terreno ${planet.terrain}`
        );
      };

      getPlantets();
    </script>
  </body>
</html>
