<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Star Wars planet list</h1>

    <input type="text" id="planetInput" />
    <button onclick="findPlanet()">search</button>
    <div id="planetList"></div>
    <script>
      const planetList = document.getElementById("planetList");
      const planetInput = document.getElementById("planetInput");

      const findPlanet = async (planetName) => {
        if (planetName == null) {
          planetName = planetInput.value;
        }
        const response = await fetch(
          `https://swapi.dev/api/planets?search=${planetName}`
        );
        const planet = await response.json();
        if (planet.count != 1) {
          return alert("planet not found");
        }
        alert(displayPlanetData(planet.results[0]));
      };

      const getPlantets = async () => {
        const response = await fetch(
          "https://swapi.dev/api/planets?format=json"
        );
        const planets = await response.json();
        planets.results.forEach((planet) => {
          planetList.innerHTML += `<button onClick="findPlanet('${planet.name}')" class='planetButton'>${planet.name}</button>`;
        });
      };

      const displayPlanetData = (planet) => {
        return `nome ${planet.name} clima ${planet.climate} população ${planet.population} terreno ${planet.terrain}`;
      };

      getPlantets();
    </script>
  </body>
</html>
