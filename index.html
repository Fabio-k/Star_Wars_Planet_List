<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars planet list</title>
    <link rel="stylesheet" href="assets/stylesheets/index.css" />
  </head>
  <body>
    <div id="planetCard">
      <div id="planet" class="planetDefault"></div>
      <div>
        <h2 id="planetName">???</h2>
        <p id="planetPopulation">---</p>
        <p id="planetClime">---</p>
        <p id="planetTerrain">---</p>
      </div>
      <table id="residentTable"></table>
    </div>

    <main>
      <h1>Star Wars planet list</h1>
      <div id="searchPlanet">
        <input
          type="text"
          id="planetInput"
          autocomplete="off"
          placeholder="enter planet name"
        />
        <button id="searchButton" onclick="findPlanet()">
          <img
            src="assets/icons/search.svg"
            alt="search icon"
            id="searchIcon"
          />
        </button>
      </div>

      <div id="planetList"></div>
      <div id="pageDiv">
        <button
          id="previousButton"
          onclick="previousPlanets()"
          class="pageButton"
        >
          previous
        </button>
        <button id="nextButton" onclick="nextPlanets()" class="pageButton">
          next
        </button>
      </div>
    </main>

    <script src="assets/javascript/index.js"></script>
  </body>
</html>
